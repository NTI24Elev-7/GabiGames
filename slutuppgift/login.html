<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in - Gabi Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-box">
      <h2>Logga in</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Användarnamn" required>
        <input type="password" id="password" placeholder="Lösenord" required>
        <button type="submit">Logga in</button>
        <p id="loginMessage"></p>
      </form>
      <a href="GabiGames.html" class="back-link">← Tillbaka till startsidan</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "123") {
        // Visa meddelande
        document.getElementById("loginMessage").textContent = "Inloggning lyckades! Omdirigerar...";
        document.getElementById("loginMessage").style.color = "lightgreen";

        // Vänta 1 sekund och gå till startsidan
        setTimeout(function () {
          window.location.href = "GabiGames.html";

        }, 1000);
      } else {
        document.getElementById("loginMessage").textContent = "Fel användarnamn eller lösenord.";
        document.getElementById("loginMessage").style.color = "red";
      }
    });
  </script>
</body>
</html>
